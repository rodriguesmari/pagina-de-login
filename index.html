<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4dc27bb555.js" crossorigin="anonymous"></script>
    <title>Tela de Login</title>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="https://comoinvestir.thecap.com.br/medias/2020/01/knri11-fundo-imobiliario-kinea-renda-imobiliaria-vale-a-pena.jpg" alt="Imagem do login">
        </div>
        <div class="login">
            <h2>Login</h2>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Sign Up</a>
            </div>
            <button class="bnt">Entrar</button>
            <div class="social">
                <button class="linkedin">
                <i class="fa-brands fa-linkedin">
                    <span>Entre com o LinkedIn</span>
                </i> 
            </button>
            <button class="google">
                <i class="fa-brands fa-google">
                    <span>Entre com o Google</span>
                </i> 
            </button>
                
            </div>
        </div>
    </div>
</body>
